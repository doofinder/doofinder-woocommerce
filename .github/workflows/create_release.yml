name: Deploy to WordPress.org
on:
  workflow_dispatch: {}
jobs:
  tag:
    name: New release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: |
          npm install --include=dev
          npm run build
      - name: Create deployment
        id: create-deploy
        run: |
          version=`gawk 'match($0, /Version: (.*)/, ary) {print ary[1]}' doofinder-for-woocommerce/readme.txt`
          changelog_line=`grep -n "= ${version} =" doofinder-for-woocommerce/readme.txt | cut -f1 -d:`
          ((changelog_line++))
          version_notes=`awk "NR==$changelog_line" doofinder-for-woocommerce/readme.txt`          
          echo "::set-output name=version_notes::$version_notes"
          echo "::set-output name=version::$version"
      - name: Print version notes
        id: print-notes
        run: |
          echo "Version Notes ${{ steps.create-deploy.outputs.version_notes }}"
      #      - name: WordPress Plugin Deploy
      #        id: deploy
      #        uses: 10up/action-wordpress-plugin-deploy@stable
      #        env:
      #          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
      #          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
      #          SLUG: doofinder-for-woocommerce
      #          BUILD_DIR: doofinder-for-woocommerce
      #          ASSETS_DIR: assets
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.create-deploy.outputs.version_notes }}
          files: doofinder-for-woocommerce.zip
          tag_name: "v${{ steps.create-deploy.outputs.version }}"
